# fly.toml app configuration file for elixir-lizards
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "elixir-lizards"
primary_region = "syd"

# Explicitly use our Dockerfile - skip auto-detection
[build]
  dockerfile = "Dockerfile"

[deploy]
  release_command = "/app/bin/migrate"

[env]
  PHX_HOST = "elixir-lizards.fly.dev"
  PORT = "8080"
  PHX_SERVER = "true"
  ECTO_IPV6 = "true"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 1000

  [[http_service.checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
